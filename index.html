<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/624fb64a63.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Dunder Mifflin</title>
</head>
<body>
    <!--Navbar-->
    <navbar class="navbar">
        <div class="navbar__content">
            <span class="navbar__icon">
                <i class="fas fa-bars"></i>
            </span>
            <div class="navbar__logo">
                Dunder <span>Mifflin</span>
            </div>
            <div class="busket">
                <span class="busket__icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="busket__items">1</div>
            </div>
        </div>
    </navbar>
    <!--end of Navbar-->

    <!--hero-->
	<header class="hero">
		<div class="banner">
			<h1 class="banner__title">Dunder Mifflin Merch</h1>
			<a href="#products" class="banner__btn">shop now</a>
		</div>
	</header>
    <!--end of hero-->
        
    <!--products-->
	<section class="products">
		<div class="section-title">
			<h2><a href="#" name="products">our products</a></h2>
		</div>
		<div class="products__content">
            <!--single product-->
            <!--end of single product-->
		</div>
	</section>
    <!--end of products-->
    <!--cart-->
	<div class="cart-overlay">
		<div class="cart">
			<span class="cart__close">
				<i class="fas fa-window-close"></i>
			</span>
			<h2>your cart</h2>
			<div class="cart__content">
				<!--cart item-->
				<!--end of cart item-->
			</div>
            <div class="cart__footer">
				<h3>your total : $ <span class="cart__total">0</span></h3>
				<button class="clear-btn banner__btn">clear cart</button>
			</div>
		</div>
	</div>
    <!--end of cart-->
    <script src="app.js"></script>
</body>
</html>
